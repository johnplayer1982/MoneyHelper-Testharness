{% extends "base.html" %}
{% block title %}{% endblock %}
{% block content %}
<ul>
    {% for object in object_list %}
    <li>
        <a href="tools/{{ object.slug }}">{{ object.tool_title }}</a>
    </li>
    <!-- If object_list is empty  -->
    {% empty %}
    <li>None added</li>

    {% endfor %}
</ul>

{% endblock %}
