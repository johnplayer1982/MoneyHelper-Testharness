{% extends "base.html" %}
{% block title %}{% endblock %}
{% block content %}
<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Tools</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{ object.tool_title }}</li>
    </ol>
</nav>
<h1>{{ object.tool_title }}</h1>
<div class="tool_embed">
    <iframe src="{{ object.tool_iframe_url }}" width="100%" height="500px" frameborder="0"></iframe>
</div>
{% endblock %}
